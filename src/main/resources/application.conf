akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 10s
}

server {
  port: ${?PORT}
  host: "localhost"
}

database {
  url: "mongodb://"${?DBUSER}":"${?DBPASSWORD}"<put mongo url here>"
  port: 27017
}